<!doctype html>
<html>
  <head><meta charset="utf-8"><title>API Debug</title></head>
  <body>
    <h1>API Debug</h1>
    <pre id="out">Loading…</pre>
    <script>
      fetch("http://127.0.0.1:8001/api/tasks")
        .then(r => r.text())
        .then(t => document.getElementById("out").textContent = t)
        .catch(e => document.getElementById("out").textContent = "ERR: " + e);
    </script>
  </body>
</html>
